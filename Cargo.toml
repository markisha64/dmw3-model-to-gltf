[package]
name = "dmw3-model-to-gltf"
version = "0.0.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
binread = "2.2.0"
binwrite = "0.2.1"
clap = { version = "4.5.3", features = ["derive"] }
gltf-json = { version = "1.4.0", path = "gltf/gltf-json" }
image = "0.25.1"

[[bin]]
name = "main"
path = "src/main.rs"

[[bin]]
name = "tim"
path = "src/tim.rs"

[[bin]]
name = "rlen"
path = "src/rlen.rs"
